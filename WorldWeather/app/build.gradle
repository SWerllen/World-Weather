apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.haringeymobile.ukweather"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 30
        versionName "1.2.5"

        testApplicationId "com.haringeymobile.ukweather.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable false
        }
    }
}

dependencies {
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
    implementation 'com.android.support:support-v4:25.0.0'
    implementation 'com.android.support:appcompat-v7:25.0.0'
    implementation 'com.android.support:recyclerview-v7:25.0.0'
    //noinspection GradleDependency
    implementation 'com.google.code.gson:gson:1.7.1'
    implementation project(':drag-sort-listview')
//    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
